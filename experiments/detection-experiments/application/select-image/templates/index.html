<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Choose the Most Similar Image</title>
</head>
<body>
    <h1>Select the biologically relevant map</h1>
    <div class="image-container">
        <div class="example">
            <h2>Example Image</h2>
            <img src="{{ url_for('static', filename=template_image) }}" alt="Example Image">
        </div>
        <div class="candidates">
            <h2>Candidate Images</h2>
            <form action="{{ url_for('choose') }}" method="POST">
                <div class="candidates-row">
                    <div class="candidate">
                        <button type="submit" name="selected_image" value="{{ candidate_images[0] }}"><img src="{{ url_for('static', filename=candidate_images[0]) }}" alt="Candidate 1"></button>
                    </div>
                    <div class="candidate">
                        <button type="submit" name="selected_image" value="{{ candidate_images[1] }}"><img src="{{ url_for('static', filename=candidate_images[1]) }}" alt="Candidate 2"></button>
                    </div>
                    <div class="candidate">
                        <button type="submit" name="selected_image" value="{{ candidate_images[2] }}"><img src="{{ url_for('static', filename=candidate_images[2]) }}" alt="Candidate 3"></button>
                    </div>
                    <div class="candidate">
                        <button type="submit" name="selected_image" value="{{ candidate_images[3] }}"><img src="{{ url_for('static', filename=candidate_images[3]) }}" alt="Candidate 4"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <form action="{{ url_for('logout') }}" method="POST">
        <div class="logout-container">
            <button type="submit" name="logout" value="true">Logout</button>
        </div>
    </form>
</body>
</html>
