<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Choose the Most Similar Image</title>
</head>
<body>
    <h1>Select the class of the displayed image</h1>
    <div class="image-container">
        <div class="example">
            <h2>Example Image</h2>
            <img src="{{ url_for('static', filename=template_image) }}" alt="Example Image">
        </div>
        <div class="candidates">
            <h2>Classes</h2>
            <form action="{{ url_for('choose') }}" method="POST">
                <div class="candidates-row">
                    {% for candidate_class in candidate_classes %}
                    <div class="candidate">
                        <button type="submit" name="selected_image" value="{{ candidate_class }}">{{ candidate_class }}</button>
                    </div>
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>
    <form action="{{ url_for('logout') }}" method="POST">
        <div class="logout-container">
            <button type="submit" name="logout" value="true">Logout</button>
        </div>
    </form>
</body>
</html>
